<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let message = prompt("당신의 직급은? 직원, 임원, 없음");
      message == "직원"
        ? alert("안녕하세요.")
        : message == "임원"
        ? alert("환영합니다.")
        : message == ""
        ? alert("로그인이 필요합니다.")
        : "";
    </script>
  </body>
</html>
